<div style="height: 100vh;" class="container d-flex align-items-center justify-content-center flex-column">
    <h1>Login</h1>
    <p>More tha 100 plus Recipes from around the world</p>
    <form (ngSubmit)="login()" [formGroup]="loginForm" style="width: 400px;" class="shadow border rounded p-5 mt-5">
        <div class="mb-4 text-center">
            <h3><i class="fa-solid fa-graduation-cap"></i>CookPedia</h3>
        </div>
        <div class="mb-3">
            <input name="email" formControlName="email" type="email" class="form-control" placeholder="Email">
        </div>
        @if (loginForm.get("email")?.errors && loginForm.get("email")?.touched) {
        <div class="mb-3 text-danger">
            *Invalid Email
        </div>
        }
        <div class="mb-3">
            <input name="password" formControlName="password" type="password" class="form-control"
                placeholder="Password">
        </div>
        @if (loginForm.get("password")?.errors && loginForm.get("password")?.touched) {
        <div class="mb-3 text-danger">
            *Invalid Password
        </div>
        }
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Login</button>
        </div>
    </form>
</div>
